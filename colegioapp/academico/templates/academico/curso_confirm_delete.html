{% extends "colegioapp/base.html" %}
{% block title %}Eliminar Curso | GIN GABY{% endblock %}

{% block content %}
<main style="max-width:600px;margin:0 auto;text-align:center;">
  <h2>¿Deseas eliminar este curso?</h2>
  <p><strong>{{ curso.grado }} - {{ curso.nombre }}</strong></p>
  <p>Esta acción no se puede deshacer.</p>

  <form method="post" style="margin-top:20px;">
    {% csrf_token %}
    <button type="submit" style="padding:10px 16px;background:#c62828;color:white;border:none;border-radius:8px;cursor:pointer;">
      Eliminar
    </button>
    <a href="{% url 'academico:cursos' %}" style="padding:10px 16px;background:#9e9e9e;color:white;border-radius:8px;text-decoration:none;">
      Cancelar
    </a>
  </form>
</main>
{% endblock %}
