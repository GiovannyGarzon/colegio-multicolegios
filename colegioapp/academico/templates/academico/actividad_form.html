{% extends "colegioapp/base.html" %}
{% block title %}Nueva Actividad | {{ request.school.name }}{% endblock %}

{% block content %}
<main style="max-width:900px;margin:0 auto;padding:20px;">

  <!-- TÍTULO -->
  <h2 style="text-align:center;margin-bottom:10px;color:var(--primary-color);">
    Nueva Actividad
  </h2>

  <!-- INFORMACIÓN DEL LOGRO -->
  <p style="
      text-align:center;
      color:#475569;
      margin-bottom:24px;
      max-width:700px;
      margin-left:auto;
      margin-right:auto;
  ">
    <strong>Logro:</strong> {{ logro.titulo }}
    {% if logro.descripcion %}
      <br>
      <span style="font-size:14px;color:#64748b;">
        {{ logro.descripcion }}
      </span>
    {% endif %}
  </p>

  <!-- CONTENEDOR DEL FORMULARIO -->
  <div style="
      background:#ffffff;
      padding:28px 32px;
      border-radius:14px;
      max-width:650px;
      margin:0 auto;
      box-shadow:0 4px 14px rgba(0,0,0,0.08);
  ">

    <form method="post">
      {% csrf_token %}

      <!-- TITULO -->
      <label style="font-weight:600;color:var(--primary-color);">
        Título de la actividad
      </label>
      <input type="text" name="titulo" required
        placeholder="Ej: Exposición, cuestionario, trabajo en clase…"
        style="
          width:100%;
          padding:10px 12px;
          margin-top:4px;
          margin-bottom:18px;
          border:1px solid #cbd5e1;
          border-radius:8px;
        "
      >

      <!-- DESCRIPCIÓN -->
      <label style="font-weight:600;color:var(--primary-color);">
        Descripción (opcional)
      </label>
      <textarea name="descripcion" rows="3"
        placeholder="Descripción detallada de la actividad…"
        style="
          width:100%;
          padding:10px 12px;
          margin-top:4px;
          margin-bottom:18px;
          border:1px solid #cbd5e1;
          border-radius:8px;
          resize:vertical;
        "
      ></textarea>

      <!-- FECHA Y PESO -->
      <div style="display:flex;gap:16px;flex-wrap:wrap;">

        <div style="flex:1;min-width:200px;">
          <label style="font-weight:600;color:var(--primary-color);">
            Fecha (opcional)
          </label>
          <input type="date" name="fecha"
            style="
              width:100%;
              padding:10px 12px;
              margin-top:4px;
              border:1px solid #cbd5e1;
              border-radius:8px;
            "
          >
        </div>

        <div style="width:170px;">
          <label style="font-weight:600;color:var(--primary-color);">
            Peso (%)
          </label>
          <input type="number" name="peso" step="0.01" min="0" max="100"
            placeholder="20"
            style="
              width:100%;
              padding:10px 12px;
              margin-top:4px;
              border:1px solid #cbd5e1;
              border-radius:8px;
              text-align:center;
            "
          >
        </div>

      </div>

      <!-- BOTONES -->
      <div style="margin-top:28px;display:flex;justify-content:space-between;align-items:center;">

        <a href="{% url 'academico:actividades' logro.id %}"
          style="
            color:#c62828;
            text-decoration:none;
            font-weight:600;
          ">
          ← Cancelar
        </a>

        <button type="submit"
          style="
            background:var(--primary-color);
            color:white;
            padding:10px 20px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-weight:600;
          ">
          Guardar actividad
        </button>

      </div>

    </form>
  </div>

</main>
{% endblock %}
