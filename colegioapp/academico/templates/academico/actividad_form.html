{% extends "colegioapp/base.html" %}
{% block title %}Nueva Actividad | CEI GIN GABY{% endblock %}

{% block content %}
<main style="max-width:900px;margin:0 auto;padding:20px;">

  <h2 style="text-align:center;margin-bottom:6px;">Nueva Actividad</h2>

  <p style="text-align:center;color:#455a64;margin-bottom:22px;max-width:700px;margin-left:auto;margin-right:auto;">
    <strong>Logro:</strong> {{ logro.titulo }}
    {% if logro.descripcion %}
      <br><span style="font-size:14px;color:#607d8b;">{{ logro.descripcion }}</span>
    {% endif %}
  </p>

  <div style="
      background:#ffffff;
      padding:25px 30px;
      border-radius:14px;
      max-width:650px;
      margin:0 auto;
      box-shadow:0 4px 14px rgba(0,0,0,0.08);
    ">

    <form method="post">
      {% csrf_token %}

      <!-- TITULO -->
      <label style="font-weight:600;color:#004d40;">Título de la actividad</label>
      <input type="text" name="titulo" required
        placeholder="Ej: Exposición oral, cuestionario, trabajo en clase…"
        style="
          width:100%;padding:10px 12px;margin-top:4px;margin-bottom:16px;
          border:1px solid #cfd8dc;border-radius:8px;">

      <!-- DESCRIPCIÓN -->
      <label style="font-weight:600;color:#004d40;">Descripción (opcional)</label>
      <textarea name="descripcion" rows="3"
        placeholder="Descripción detallada (opcional)..."
        style="
          width:100%;padding:10px 12px;margin-top:4px;margin-bottom:16px;
          border:1px solid #cfd8dc;border-radius:8px;resize:vertical;"></textarea>

      <!-- FECHA Y PESO -->
      <div style="display:flex;gap:15px;">

        <div style="flex:1;">
          <label style="font-weight:600;color:#004d40;">Fecha (opcional)</label>
          <input type="date" name="fecha"
            style="width:100%;padding:10px 12px;margin-top:4px;
            border:1px solid #cfd8dc;border-radius:8px;">
        </div>

        <div style="width:160px;">
          <label style="font-weight:600;color:#004d40;">Peso (%)</label>
          <input type="number" name="peso" step="0.01" min="0" max="100"
            placeholder="20"
            style="
              width:100%;padding:10px 12px;margin-top:4px;
              border:1px solid #cfd8dc;border-radius:8px;text-align:center;">
        </div>
      </div>

      <!-- BOTONES -->
      <div style="margin-top:25px;display:flex;justify-content:space-between;">
        <a href="{% url 'academico:actividades' logro.id %}"
          style="color:#c62828;text-decoration:none;font-weight:600;">
          ← Cancelar
        </a>

        <button type="submit"
          style="
            background:#00796B;color:#fff;padding:10px 18px;
            border:none;border-radius:8px;cursor:pointer;
            font-weight:600;">
          Guardar actividad
        </button>
      </div>

    </form>
  </div>

</main>
{% endblock %}
