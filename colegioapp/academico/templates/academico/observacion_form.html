{% extends "colegioapp/base.html" %}
{% block title %}Nueva observación{% endblock %}

{% block content %}
<main style="max-width:700px;margin:0 auto;">
  <h2 style="color:#00796B;">Agregar observación del período</h2>

  <p>
    <strong>Estudiante:</strong> {{ estudiante.apellidos }} {{ estudiante.nombres }}<br>
    <strong>Periodo:</strong> {{ periodo.nombre }}
  </p>

  <form method="post" style="background:white;padding:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.06);">
    {% csrf_token %}

    <label style="font-weight:600;">Observación</label>
    <textarea name="detalle" rows="7" class="form-control"
              style="width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:8px;"></textarea>

    <div style="margin-top:15px; display:flex; gap:10px; justify-content:flex-end;">
      <a href="javascript:history.back()" class="btn-sec"
         style="padding:8px 14px;background:#9e9e9e;color:white;border-radius:8px;text-decoration:none;">
        Cancelar
      </a>

      <button type="submit" class="btn"
              style="padding:8px 14px;background:#00796B;color:white;border:none;border-radius:8px;">
        Guardar observación
      </button>
    </div>
  </form>

</main>
<style>
.btn{ background:#00796B; color:white; border:none; cursor:pointer; border-radius:8px; }
.btn-sec{ background:#9e9e9e; color:white; border-radius:8px; text-decoration:none; }
</style>
{% endblock %}
